version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sodmax
      POSTGRES_USER: sodmax_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://sodmax_user:${DB_PASSWORD}@postgres:5432/sodmax
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
